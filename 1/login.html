<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="public/font/MiSans-Normal.ttf" />
    <link rel="stylesheet" href="public/font/font.css" />
    <!-- <link rel="stylesheet" href="public/iconfont/iconfont.css" /> -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4357925_3ryelsauflw.css"
    />
    <link
      rel="stylesheet"
      href="public/bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="css/login.less" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="public/images/web-logo.png" alt="" width="250px" />
        <a href="../1/index.html" class="stretched-link"></a>
      </div>

      <div class="content">智慧云视 v3.0</div>
    </header>

    <main class="container-fluid">
      <div class="card">
        <div class="row">
          <div class="col-md-8">
            <img
              src="images/login_acv.png"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">欢迎登陆</h5>
              <p class="card-text">重庆AI智能科技智慧云视ACV平台</p>
              <form action="form" class="card-text">
                <div class="input-group">
                  <span
                    class="input-group-text iconfont icon-user"
                    id="inputGroup-sizing-default"
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="用户名/账号"
                  />
                </div>
                <div class="input-group">
                  <span
                    class="input-group-text iconfont icon-suoding"
                    id="inputGroup-sizing-default"
                  ></span>
                  <input type="text" class="form-control" placeholder="密码" />
                </div>
                <button type="submit" class="btn btn-primary">
                  登录
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <span>copyright © 重庆AI智能科技有限公司 2000-2024</span>
    </footer>
  </body>
</html>

<link rel="stylesheet" href="js/login.js" />
