        <div class="container">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8 ContactUsForm">
              <form>
                <div class="form-group row">
                  <div class="col-12 form-group-row">
                    <label for="cooperate" class="col-2">合作类型</label>
                    <select
                      class="cooperate col-10"
                      id="cooperate"
                      name="cooperate"
                    >
                      <option value="市场及渠道合作">市场及渠道合作</option>
                      <option value="生态战略合作">生态战略合作</option>
                      <option value="供应商">供应商</option>
                      <option value="工作需求">工作需求</option>
                    </select>
                  </div>
                  <div class="col-12 form-group-row">
                    <label for="name" class="col-2">联系姓名</label>
                    <input
                      type="text"
                      class="col-10"
                      placeholder="姓 名"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="col-12 form-group-row">
                    <label for="phone" class="col-2">联系电话</label>
                    <input
                      type="text"
                      class="col-10"
                      placeholder="联系电话"
                      id="phone"
                      name="phone"
                    />
                  </div>
                  <div class="col-12 form-group-row">
                    <label for="mail" class="col-2">电子邮件</label>
                    <input
                      type="text"
                      class="col-10"
                      placeholder="e-mail"
                      id="mail"
                      name="mail"
                    />
                  </div>
                  <div class="col-12 form-group-row">
                    <label for="consult" class="col-2">咨询内容</label>
                    <textarea
                      class="col-10"
                      placeholder="咨询内容"
                      id="consult"
                      name="consult"
                      maxlength="800"
                    ></textarea>
                  </div>
                  <div class="col-12 form-group-row">
                    <label for="submit">
                      <div class="submit">
                        <input
                          type="submit"
                          value="提交信息"
                          id="submit"
                          name="submit"
                        />
                      </div>
                    </label>
                  </div>
                  <div class="col-12 form-group-row">
                    <hr />
                  </div>
                  <div class="col-12 form-group-row">
                    <small
                      >如果您对我们的产品感兴趣，想成为合作伙伴，<a
                        href="javascript:;"
                        >我们随时欢迎您的加入</a
                      ></small
                    >
                  </div>
                </div>
              </form>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
      <div class="serve row">
        <span class="serve-bottom-bg"></span>
        <div class="col-md-12 serve-title">
          <p>服务与支持</p>
        </div>
        <div class="col-md-12">
          <div
            class="serve-body swiper mySwiper swiper-initialized swiper-horizontal swiper-backface-hidden"
          >
            <div
              class="row swiper-wrapper serve-body-contents"
              id="swiper-wrapper-106c1a3bd6ef66b41"
              aria-live="polite"
            >
              <div
                class="serve-body-content swiper-slide-active"
                role="group"
                aria-label="1 / 3"
              >
                <picture class="bi" data-auto="">
                  <source src="../images/contact-us-fw.jpg" />
                </picture>
                <p>交互实施服务</p>
              </div>
              <div
                class="serve-body-content swiper-slide-next"
                role="group"
                aria-label="2 / 3"
              >
                <picture class="bi" data-auto="">
                  <source src="../images/contact-us-yw.jpg" />
                </picture>
                <p>售后运维服务</p>
              </div>
              <div
                class="serve-body-content swiper-slide-active"
                role="group"
                aria-label="3 / 3"
              >
                <picture class="bi" data-auto="">
                  <source src="../images/contact-us-px.jpg" />
                </picture>
                <p>赔付交互服务</p>
              </div>
            </div>
            <span
              class="swiper-notification"
              aria-live="assertive"
              aria-atomic="true"
            ></span>
          </div>
        </div>
      </div>
